<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 1px;
}
</style>
<body>

<button type="button" onclick="loadXMLDoc()">test</button>
<br><br>
<table id="new"></table>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "/listings.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>name</th><th>desc</th></tr>";
  var x = xmlDoc.getElementsByTagName("file");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("desc")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("new").innerHTML = table;
}
</script>

</body>
</html>
