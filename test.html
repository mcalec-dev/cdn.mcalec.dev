<!DOCTYPE html>
<html>

<head>
    <title>DOM History.back() Method</title>
</head>

<body>
    <h1>GeeksforGeeks</h1>
    <h2>DOM History.back() Method</h2>
    <p>For going to the previous URL in the history,
        double-click the "Go back" button: </p>
    <a onClick="history_back()">Go back</a>
    <script>
        function history_back() {
            window.history.back();
        } 
    </script>
</body>

</html>
